<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Christian Doyle - Gazetteer</title>
    <meta name="author" content="Christian Doyle">
    <meta name="description" content="Gazetteer - A World of Information">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

    <link href="favicon.ico" rel="icon">
    <link rel="stylesheet" href="libs/css/style.css">
    <link rel="stylesheet" href="libs/vendors/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Dungeons & Dragons NPC Generator</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    </header>
    <main>
        <p>Generate a random NPC at the touch of a button. This button to be precise:</p>
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="npcButton">
            Generate NPC
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="name"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                              <th scope="col">Trait</th>
                              <th scope="col">Details</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <th scope="row">Race</th>
                              <td id="race"></td>
                            </tr>
                            <tr>
                                <th scope="row">Gender</th>
                                <td id="gender"></td>
                            </tr>
                            <tr>
                                <th scope="row">Occupation</th>
                                <td id="occupation"></td>
                            </tr>
                            <tr>
                                <th scope="row">Demeanour</th>
                                <td id="demeanour"></td>
                            </tr>
                          </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                </div>
            </div>
            </div>
        </div>
    </main>

    <div id="preloader"></div>

    <script src="libs/vendors/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/vendors/jquery/jquery-3.6.0.min.js"></script>
    <script src="libs/js/main.js"></script>
</body>
</html>
